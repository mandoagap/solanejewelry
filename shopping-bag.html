<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        /* Στυλ για το κουμπί Main Page */
        .breadcrumb {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: normal;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #555;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .breadcrumb a:hover {
            color: #333;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .product-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="breadcrumb">
        <a href="index.html">Main Page</a>
    </nav>
    <div class="container">
        <div class="title">Shopping Bag</div>
        <p>Here are the items you've added to your bag:</p>

    <div class="product-item">
        <span>Product Name</span>
        <span>Price €</span>
    </div>
    <!-- Μπορείς να προσθέσεις περισσότερα προϊόντα εδώ -->

</div>

</body>
</html>
