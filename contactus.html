<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sólane Jewelry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            padding: 20px;
        }
        /* Στυλ για το κουμπί Main Page */
        .breadcrumb {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: normal;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #555;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .breadcrumb a:hover {
            color: #333;
        }
        
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Playfair Display', serif;
            text-align: center;
            line-height: 1.8;
        }
        .contact-title {
            font-size: 36px;
            font-weight: bold;
            color: #555;
            margin-bottom: 30px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px; /* Κενό μεταξύ των στοιχείων */
            margin-top: 20px;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #888; /* Αλλαγή χρώματος στο hover */
        }
    </style>
</head>
<body>
    <nav class="breadcrumb">
        <a href="index.html">Main Page</a>
    </nav>
<div class="contact-container">
    <div class="contact-title">Contact Us</div>
    <div class="contact-info">
        <p>Email: <a href="mailto:solanejewelry@gmail.com">solanejewelry@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/solanejewelry" target="_blank">@solanejewelry</a></p>
    </div>
        
</div>

</body>
</html>
